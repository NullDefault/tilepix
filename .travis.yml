language: go
sudo: false
# The follow addons are a requirement for the pixel library
addons:
  apt:
    packages:
      - xorg-dev
      - libx11-dev
      - libxrandr-dev
      - libxinerama-dev
      - libxcursor-dev
      - libxi-dev
      - libopenal-dev
      - libasound2-dev
      - xvfb
go:
  - tip
  - 1.12.x
  - 1.11.x

env:
  global:
    - GO111MODULE=on

install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2&>1 &

script:
  - go test -v -cover -race ./...
